<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What do you want to do ?</title>
	<link rel="stylesheet" href="./todolist.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Droid+Serif|Lato">
</head>
<body>
	<div id="container">
		<input id="input" type="text">
		<div id="todolist">My Todolist</div>
		<div id="stateContainer">
			<div class="state" id="all">All: 0</div>
			<div class="state" id="active">Active: 0</div>
			<div class="state" id="done">Done: 0</div>
		</div>
		<div class="btn">
			<button class="rBtn" id="All">remove all</button>
			<button class="rBtn" id="Done">remove done</button>
		</div>
	</div>
</body>
<script src="./todoList.js"></script>
</html>
